<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>我的订单</title>
    <!-- 共同部分 start -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="shortcut icon" href="./images/ico.png" type="image/x-icon">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.0.6/swiper-bundle.min.css"
        integrity="sha512-dlzxoRxU0/ZfgAUFn+8LwmuvNCrVZ3gnPedd8c3m5YwEq1bory6yFCt3uOzDTxnY4fTqVpM0Twxcn8scmBvuQg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <!-- flexible.js rem为屏幕像素除以10 -->
    <script src="./js/flexible.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="./js/vue2-6-12.min.js"></script>
    <!-- 共同部分 end -->
    <link rel="stylesheet" href="./fonts/iconfont.css">
    <link rel="stylesheet" href="./css/order.css">
    <script src="./js/common.js"></script>

</head>

<body>
    <!-- 提示动画 -->
    <div class="tip-box">
        <div class="tip-title">温馨提示</div>
        <p>请输入正确的账号</p>
        <div class="cancel-box">知道了</div>
    </div>
    <div class="cover blur"></div>
    <header class="header">
        <div class="back-ico">&#xe6ab;</div>
        <div class="page-name">全部订单</div>
        <div class="service">&#xe65f;</div>
    </header>
    <div class="search">
        <div class="search-bar">
            <div class="search-ico">&#xe60b;</div>
            <input type="text" class="small-input search-input" placeholder="订单名称">
        </div>
        <div class="search-btn">搜索</div>
    </div>
    <div class="ads">
        <p style="margin: 0;">涉及第三方服务的订单信息，如未显示，请到购买页面查询。</p>
    </div>
    <div class="main" id="root">
        <ul class="order-tab">
            <li ref='tt' class="total-tab current" @click="turnTab()">全部</li>
            <li ref='ut' class="unpaid-tab" @click="turnTab()">待支付</li>
            <li ref='pt' class="paid-tab" @click="turnTab()">已完成</li>
            <!-- <li ref="at" class="appointed-tab" @click="turnTab()">已预约</li> -->
            <li ref="ct" class="cancel-tab" @click="turnTab()">已取消</li>
        </ul>

        <!-- Swiper -->
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide order-c">
                    <div class=" order-box" v-for="item in orders" :key="item.order_id" @click="goDetail(item.order_id)">
                        <div class="order-title" @click="itemInfo()">
                            <div class="min-logo"><img src="./images/ico.png" alt=""></div>
                            <div class="pro-name">{{item.item_name}}</div>
                            <div class="pro-detail">&#xe6ac;</div>
                            <div class="order-state">已完成</div>
                        </div>
                        <div class="order-body">
                            <div class="order-pic"><img src="./images/nor-logo1.png" alt=""></div>
                            <div class="order-name">{{item.item_name}}</div>
                            <div class="order-num">共{{item.item_sum}}份</div>
                            <div class="order-time">
                                <span>下单时间: </span>
                                <div class="order-time-s">{{item.order_time | formatDate()}}</div>
                            </div>
                            <div class="order-sum">
                                <span>合计 </span>
                                <div class="order-sum-s">￥{{item.order_price}}</div>
                            </div>
                        </div>
                        <button class="small-btn order-detail" :k_id="item.item_id" @click="orderInfo()">订单详情</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/v-order.js"></script>
    <div class="back-btn">&#xe619;</div>
    <!-- 加载动画 -->
    <div class="loader-box">
        <div class="loader">
            <div class="loader__bar"></div>
            <div class="loader__bar"></div>
            <div class="loader__bar"></div>
            <div class="loader__bar"></div>
            <div class="loader__bar"></div>
            <div class="loader__ball"></div>
        </div>
    </div>
</body>

</html>
