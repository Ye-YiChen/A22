<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name = "viewport" content = "width = device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"> 
    <title>注册页面</title>
    <!-- 共同部分 start -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="shortcut icon" href="./images/ico.png" type="image/x-icon">
    <!-- flexible.js rem为屏幕像素除以10 -->
    <script src="./js/flexible.js"></script>
    <script src="./js/jQuery.min.js"></script>
    <!-- 共同部分 end -->
    <link rel="stylesheet" href="./css/register.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <a href="register.html"><img src="./images/wide-logo1.png" alt=""></a>
        </div>
        <div class="contact">意见反馈</div>
    </header>
    <div class="title">
        <h2>欢迎注册</h2>
        <p class="slogan">老百姓自己的银行<br> <span class="attention">三湘银行</span></p>
    </div>
    <form action="" id="register">
        <input type="text" placeholder="用户名" id="username" class="wide-input">
        <input type="password" placeholder="密码" id="password" class="wide-input">
        <input type="text" placeholder="手机号码" id="phonenumber" class="wide-input">
        <input type="text" placeholder="身份证" id="IDnumber" class="wide-input">
        <div class="verify">
            <input type="text" placeholder="短信验证码" id="verification" class="small-input">
            <button class="small-btn disabled-btn send-verify ">发送验证码</button>
        </div>
        <button class="wide-btn register">立即注册</button>
        <label for="register-agree">
            <input type="checkbox" name="register-agree" id="register-agree">
            <span>我已阅读并同意<a href="#" class="details">相关服务条款</a>和<a href="#" class="details">隐私政策</a></span>
        </label>
    </form>
</body>

</html>
