<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width = device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>注册页面</title>
    <!-- 共同部分 start -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="shortcut icon" href="./images/ico.png" type="image/x-icon">
    <!-- flexible.js rem为屏幕像素除以10 -->
    <script src="./js/flexible.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <link rel="stylesheet" href="./fonts/iconfont.css">
    <script src="./js/common.js"></script>

    <!-- 共同部分 end -->
    <link rel="stylesheet" href="./css/register.css">
    <script src="./js/register.js"></script>
</head>

<body>

    <header class="header">
        <h2>欢迎注册</h2>
        <div class="contact">意见反馈</div>
    </header>
    <!-- 提示动画 -->
    <div class="tip-box">
        <div class="tip-title">温馨提示</div>
        <p>请输入正确的账号</p>
        <div class="cancel-box">知道了</div>
    </div>
    <div class="cover blur"></div>
    <div class="main">
        <div class="logo">
            <a href="register.html"><img src="./images/min-logo.png" alt=""></a>
        </div>
        <div class="title">
            <p class="slogan">老百姓自己的银行<br> </p>
        </div>
        <form action="" id="register">
            <label class="input-ico" for="phonenumber"><span>&#xe6c1;</span><input type="text" placeholder="手机号码"
                    name="phonenumber" id="phonenumber" class="wide-input"></label>
            <div class="alert-box">
                <div class="icon-cuowu">
                    请输入正确的用户名
                </div>
                <div class="icon-zhengque">
                </div>
            </div>
            <label class="input-ico" for="IDname"><span>&#xe601;</span><input type="text" placeholder="姓名" name="IDname"
                    id="IDname" class="wide-input"></label>
            <div class="alert-box">
                <div class="icon-cuowu">
                    请输入正确的用户名
                </div>
                <div class="icon-zhengque">
                </div>
            </div>
            <label class="input-ico" for="IDnumber"><span>&#xe625;</span><input type="text"
                    placeholder="身份证" name="IDnumber" id="IDnumber" class="wide-input" style="padding-left: 0rem;"></label>
            <!-- <label class="input-ico" for="username"><span>&#xe601;</span><input type="text" placeholder="用户名"
                    name="username" id="username" class="wide-input"></label> -->
            <div class="alert-box">
                <div class="icon-cuowu">
                    请输入正确的用户名
                </div>
                <div class="icon-zhengque">
                </div>
            </div>
            <label class="input-ico" for="password"><span>&#xe62e;</span><input type="password" placeholder="密码"
                    name="password" id="password" class="wide-input"></label>
            <div class="alert-box">
                <div class="icon-cuowu">
                    请输入正确的用户名
                </div>
                <div class="icon-zhengque">
                </div>
            </div>
            <label class="input-ico">
                <span>&#xe604;</span>
                <input type="text" placeholder="短信验证码" name="verification" id="verification" class="wide-input">
                <button class="wide-btn abled-btn send-verify">发送验证码</button>
            </label>
            <div class="alert-box">
                <div class="icon-cuowu">
                    请输入正确的用户名
                </div>
                <div class="icon-zhengque">
                </div>
            </div>
            <button class="wide-btn register">立即注册</button>
            <label id="agree" for="register-agree">
                <input type="checkbox" name="otp" id="register-agree">
                <span>我已阅读并同意<a href="#" class="details">相关服务条款</a>和<a href="#" class="details">隐私政策</a></span>
            </label>
        </form>
        <div class="login-box">已有账号,直接登陆</div>
    </div>
    <div class="canvans"></div>
    <!-- 加载动画 -->
    <div class="loader-box">
        <div class="loader">
            <div class="loader__bar"></div>
            <div class="loader__bar"></div>
            <div class="loader__bar"></div>
            <div class="loader__bar"></div>
            <div class="loader__bar"></div>
            <div class="loader__ball"></div>
        </div>
    </div>
    <div class="bgc"></div>
</body>

</html>
