<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登陆页面</title>
    <!-- 共同部分 start -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="shortcut icon" href="./images/ico.png" type="image/x-icon">
    <!-- flexible.js rem为屏幕像素除以10 -->
    <script src="./js/flexible.js"></script>
    <script src="./js/jQuery.min.js"></script>
    <!-- 共同部分 end -->
    <link rel="stylesheet" href="./css/login.css">

</head>

<body>
    <div class="main">
        <div class="logo"><a href="login.html"><img src="./images/nor-logo1.png" alt="三湘银行"></a></div>
        <h2 class="title">欢 迎 登 录</h2>
        <form action="" id="login">
            <input type="text" placeholder="用户名" id="username">
            <input type="password" name="" id="password" placeholder="密码">
            <div class="more-action">
                <label for="remember">
                    <input type="checkbox" name="" id="remember">
                    <span>记住密码</span>
                </label>
                <a class="find-psw" href="#">找回密码</a>
            </div>
        </form>
        <button class="wide-btn login-btn">登录</button>
        <button class="wide-btn register-btn">注册</button>
        <button class="wide-btn quick-login-btn">网银登录</button>
    </div>
</body>

</html>
